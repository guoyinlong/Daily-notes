<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        原型 / 原型链 = 》封装， 继承
        属性和方法（ 也是变量， 特殊的变量） 的使用规则：
        原型链针对对象；
        原型链的底层是null, 这是js为了避免死循环而设计的
        原型链： 一个对象当本身域prototype上面都有相同的属性的时候， 直接访问本身的方法或属性
        当一个对象访问某个属性与方法的时候， 首先去本身查找， 没有去原型查找

        原型链就是一个方法或属性的访问规则链式操作

        解释一下原型和原型链？
        原型链： 在一个对象创建的时候， 规定了一个对象属性的访问规则， 因为继承了一个显示原型
        自己本身又有一个隐士原型， 隐士原型指向显示原型， 当我访问一个方法或属性的时候， 我首先在本身查找， 找不到的话就去显示原型prototype中查找， 由于显示原型的本身是一个对象类型， 对象类型又肯定有隐士原型指向创建出来这个对象的显示原型， 如果还没有， 就去object找
        ;
        当然， 这只是包含了两个层级关系， 如果有多个层级关系， 就一层一层往上查找， 像这样一层一层查找就形成了一个链式操作， 就是原型链
        原型：
        原型分为两种， 一种是显示原型（ prototype）， 一种是隐士原型（—— proto——）
    </script>
</body>

</html>
