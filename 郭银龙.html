<!DOCTYPE html>
<html>
<meta charset="UTF-8" />

<head>
  <script>
    function Person(name, age) {
      /**
       * 可以假想成系统会创建一个对象
       * var this = new Object();
       */

      alert(this); //弹出Object

      this.name = name;
      this.age = age;

      this.showName = function () {
        alert("姓名：" + this.name);
      }
      this.showAge = function () {
        alert("年龄：" + this.age);
      }

      /**
       * 假想返回了对象
       * return this;
       */
    }

    //创建两个对象
    var p1 = new Person("jiangzhou", 22); //可以看到在外面new了在function里面就不用new了；在function里面new了，在外面就不用new了；O(∩_∩)O~
    var p2 = new Person("Lyli", 20);

    alert(p1.showName == p2.showName); //false
  </script>
</head>

</html>

<!-- //①一般我们创建对象是通过new来创建，比如new Date()，这里使用的是方法创建。使用new来创建可以简化一些代码，也带来一些新的特性。

②每个对象都有一套自己的方法，浪费资源(虽然对于现在的计算机来说不算什么，但我们尽量将设计做到最好就行了)。



简单的数据类型是存储在栈区，栈区的赋值是值赋值。
复杂的数据类型是存储在堆区，堆区的赋值是地址赋值
reverse()
 反转数组项的顺序

concat()
将参数添加到原数组中,这个方法会先copy一个当前数组,然后将接收到的参数添加到这个copy数组的末尾,最后返回新构建的数组,在没有给concat()方法传递参数的情况下,它只是赋值当前数组并返回;

indexOf()和lastIndexOf()
  indexOf()接收两个参数:要查找的项和(可选的)表示查找起点位置的索引.其中,从数组的开头(位置0)开始向后查找.
lastIndexOf()接收两个参数:要查找的项和(可选的)表示查找起点位置的索引.其中,从数组的末尾开始向前查找
这两个方法都返回要查找的项在数组中的位置,或者在没有找到的情况下返回-1.
在比较第一个参数与数组中的每一项是,会使用全等操作符(===)
清空数组
arr.splice(0); 

forEach();
避免同步和异步的问题,
对数组进行遍历循环,对数组中的每一项运行给定函数
arr.forEach(function(value,index){})运用回调函数的方法历遍;

map();
"映射",数组中对数组的每一项运行给特定函数,返回每次函数调用的结果
 
filer();
"过滤"功能,数组中的每一项运行给定函数,返回满足过滤条件组成的数组

every();
 判断数组中每一项都是否满足条件,只有所有项都满足条件,才会返回true;

some();
判断数组中是否存在满足条件的项,只要有一项满足条件,就会返回true
 -->
