change([[data],fn])
概述
当元素的值发生改变时，会发生 change 事件。

该事件仅适用于文本域（text field），以及 textarea 和 select 元素。
当用于 select 元素时，change 事件会在选择某个选项时发生。
当用于 text field 或 text area 时，该事件会在元素失去焦点时发生。

on()方法绑定事件处理程序到当前选定的jQuery对象中的元素。
