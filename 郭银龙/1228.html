<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  　<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script>
    $(document.body).css("background", "pink");
    $("<div><p>Hello</p></div>").appendTo("body");
    $("<input>", {
      type: "text",
      val: "Test",
      focusin: function () {
        $(this).addClass("active");
      },
      focusout: function () {
        $(this).removeClass("active");
      }
    }).appendTo("form");




    // $(document).ready() 的简写。
    //允许你绑定一个在DOM文档载入完成后执行的函数。 这个函数的作用如同$(document).ready() 一样，
    // 只不过用这个函数时， 需要把页面中所有需要在 DOM 加载完成时执行的$() 操作符都包装到其中来。 
    //从技术上来说， 这个函数是可链接的－－ 但真正以这种方式链接的情况并不多。 
    //你可以在一个页面中使用任意多个$(document).ready事件。 参考 ready(Function) 获取更多 ready 事件的信息。







    /*
    transition 过渡
    enter 进来
    leave 出去
    route 路由/状态
    watch 监控
    mkdir 创建文件夹
    rmkir 删除文件夹
    init 初始
    fetch 抓取
    result 结果
    */
  </script>
</body>

</html>
