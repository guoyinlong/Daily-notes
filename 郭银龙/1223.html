<body>
  <script>
    // （2）合并数组
    // 扩展运算符提供了数组合并的新写法。/

    const arr1 = ['a', 'b'];
    const arr2 = ['c'];
    const arr3 = ['d', 'e'];

    // ES5 的合并数组
    arr1.concat(arr2, arr3);
    // [ 'a', 'b', 'c', 'd', 'e' ]

    // ES6 的合并数组
    [...arr1, ...arr2, ...arr3]
    // [ 'a', 'b', 'c', 'd', 'e' ]
    const a1 = [{
      foo: 1
    }];
    const a2 = [{
      bar: 2
    }];

    const a3 = a1.concat(a2);
    const a4 = [...a1, ...a2];

    a3[0] === a1[0] // true
    a4[0] === a1[0] // true


    const [first, ...rest] = [1, 2, 3, 4, 5];
    first // 1
    rest // [2, 3, 4, 5]

    const [first, ...rest] = [];
    first // undefined
    rest // []

    const [first, ...rest] = ["foo"];
    first // "foo"
    rest // []

    扩展运算符还可以将字符串转为真正的数组。

      [...'hello']
    // [ "h", "e", "l", "l", "o" ]



    /*
    单词：
    interval 间隔
    Timeout 超时
    date 时间
    get 获取
    set 设置
    Fullyear 满年
    dubble 两个/两倍
    single 一个/一倍
    triple 三个/三倍
    arguments 函数传参-实参的集合

    */
  </script>

</body>

</html>
