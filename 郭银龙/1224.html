    //深复制，要想达到深复制就需要用递归
    function deepCopy(o, c) {
      var c = c || {};
      for (var i in o) {
        if (typeof o[i] === 'object') {
          //要考虑深复制问题了
          if (o[i].constructor === Array) {
            //这是数组
            c[i] = [];
          } else {
            //这是对象
            c[i] = {};
          }
          deepCopy(o[i], c[i]);
        } else {
          c[i] = o[i];
        }
      }
      return c
    }


    /*
    next 下一个
    Sibling 兄弟

    location.search 数据信息
    back 返回
    forward 向前
    history 历史
    confirm 询问提示框
